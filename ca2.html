<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Mayhem</title>
    <link rel="stylesheet" href="ca2.css">
</head>
<body>

    <div id="game-title">Monster Mayhem</div>

    <div id="players">
        <div id="player1" class="player active">Player 1</div>
        <div id="player2" class="player">Player 2</div>
    </div>

    <div id="current-player">Current Player: Player 1</div>

    <div id="grid"></div>

    <div id="monsters-found">
        <div>Player 1 Monsters:</div>
        <div id="player1-monsters"></div>
        <div>Player 2 Monsters:</div>
        <div id="player2-monsters"></div>
    </div>

    <button id="reset-button">Reset Game</button>

    <script src="ca2.js"></script>

</body>
</html>
